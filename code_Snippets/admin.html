<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parking Slots Management</title>
    <link rel="stylesheet" href="admin-styles.css">
</head>
<body>
    <header>
        <h1>Parking Slots Management</h1>
    </header>

    <section class="admin-panel">
        <h2>Vacant Parking Slots</h2>
        <ul id="vacantSlotsList" class="slot-grid">
            <!-- This list will be populated with vacant slots via JavaScript -->
        </ul>

        <h2>Booked Parking Slots</h2>
        <ul id="bookedSlotsList" class="slot-grid">
            <!-- This list will be populated with booked slots via JavaScript -->
        </ul>
    </section>

    <script src="admin-script.js"></script>
</body>
</html>
