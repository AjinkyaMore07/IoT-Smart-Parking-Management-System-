<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Gateway</title>
</head>
<body>
    <h1>Payment Gateway</h1>
    
    <p>Total Cost: Rs <span id="totalCost">0.00</span></p> <!-- Display the calculated cost here -->

    <form action="process_payment.php" method="POST">
        <label for="cardNumber">Card Number:</label>
        <input type="text" id="cardNumber" name="cardNumber" required>
        <br>

        <label for "expirationDate">Expiration Date:</label>
        <input type="text" id="expirationDate" name="expirationDate" required>
        <br>

        <label for="cvv">CVV:</label>
        <input type="text" id="cvv" name="cvv" required>
        <br>

        <button type="submit">Pay Now</button>
    </form>

    <p>Please note that this is a simplified example. In a real application, you would securely process payments using a payment service's API and handle the server-side logic on your backend to ensure security and compliance with payment regulations.</p>

    <script>
        // Function to get query parameters from the URL
        function getQueryParam(name) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(name);
        }
    
        // Retrieve the total cost from the URL and display it
        const totalCost = getQueryParam('totalCost');
        if (totalCost) {
            document.getElementById('totalCost').textContent = totalCost;
        }
    </script>
    
</body>
</html>
