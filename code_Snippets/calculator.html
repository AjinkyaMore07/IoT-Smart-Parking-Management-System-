<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Parking Services - Calculator</title>
    <link rel="stylesheet" href="calculator-styles.css">
</head>
<body>
    <nav class="navbar">
        <div class="logo">
            <h1>Car Parking Services</h1>
        </div>
        <ul class="nav-links">
            <li><a href="home.html">Home</a></li>
            <li><a href="about.html">About Us</a></li>
            <li><a href="services.html">Services</a></li>
            <li><a href="booking.html">Online Booking</a></li>
            <li><a href="calculator.html">Calculator</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
    </nav>
    <section id="calculate" class="calculator">
        <h2>Parking Cost Calculator</h2>
        <label for="hours">Enter Hours:</label>
        <input type="number" id="hours" placeholder="Enter hours">
        <button onclick="calculateCost()">Calculate Cost</button>
        <p id="costResult">Cost: Rs 0</p>
        <a href="payment.html"><button id="bookNowButton">Book Now</button></a>
    </section>
    <footer>
        <p>&copy; 2023 Car Parking Services. All rights reserved.</p>
    </footer>
    <script>
        function calculateCost() {
            const hourlyRate = 20; // Cost per hour
            const hoursInput = document.getElementById('hours');
            const costResult = document.getElementById('costResult');
            const hours = parseFloat(hoursInput.value);
    
            if (!isNaN(hours) && hours >= 0) {
                const totalCost = hours * hourlyRate;
                costResult.textContent = `Cost: Rs ${totalCost.toFixed(2)}`;
                
                // Store the totalCost in session storage
                sessionStorage.setItem('totalCost', totalCost.toFixed(2));
            } else {
                costResult.textContent = 'Please enter a valid number of hours.';
            }
        }
    </script>
    
    <!-- Calculator content goes here -->
</body>
</html>
